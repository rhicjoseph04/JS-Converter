<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="index.css">


</head>

<body>



  <nav class="nav">
    <div class="container">
      <div class="logo">
        <a href="#">
          <h1>Conversions</h1>
        </a>
      </div>
      <div id="mainListDiv" class="main_list">
        <ul class="navlinks">
          <li><a href="#">About</a></li>
          <li><a href="#">Repositories</a></li>
          <li><a href="#">Plans</a></li>
          <li><a href="#">Services</a></li>
        </ul>
      </div>
      <span class="navTrigger">
        <i></i>
        <i></i>
        <i></i>
      </span>
    </div>
  </nav>

  <section class="home">
    <div class="home-content">
      <img src="conversion-KM-meme.jpg" alt="Image">
      <h1>Welcome to Our Website</h1>
      <h2>Code is Poetry</h2>
      <h3>Publish your fashion</h3>
  </section>


  <div class="content-container">
    <div class="container">
      <div class="converter-card">
        <label for="grams">Grams:</label>
        <input type="text" name="grams" id="num1">
        <label for="kilograms">Kilogram:</label>
        <input type="text" name="kilograms" id="num2">
        <button class="gTokg" id="gTokg">Convert</button>
      </div>
      <div class="converter-card">
        <label for="Celsius">Celsius:</label>
        <input type="text" name="celsius" id="num3">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="text" name="fahrenheit" id="num4">
        <button class="celsiusToFahrenheit" id="celsiusToFahrenheit">Convert</button>
      </div>
      <div class="converter-card">
        <label for="miles">Miles:</label>
        <input type="text" name="miles" id="num5">
        <label for="kilometeres">Kilometers:</label>
        <input type="text" name="kilometers" id="num6">
        <button class="milesToKilometers" id="milesToKilometers">Convert</button>
      </div>
      <div class="converter-card">
        <label for="pounds">Pounds:</label>
        <input type="text" name="pounds" id="num7">
        <label for="kilograms">Kilograms:</label>
        <input type="text" name="Kilograms" id="num8">
        <button class="poundsToKilograms" id="poundsToKilograms">Convert</button>
      </div>
    </div>



    <!-- Start of Footer-->

    <footer class="footer-distributed">

  <!-- End of Footer-->

  <!-- Jquery needed -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>

  <!-- Function used to shrink nav bar removing paddings and adding black background -->
  <script>
    $(window).scroll(function () {
      if ($(document).scrollTop() > 50) {
        $('.nav').addClass('affix');
        console.log("OK");
      } else {
        $('.nav').removeClass('affix');
      }
    });
  </script>

  <script type="module" src="./src/index.js"></script>
